<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>




    <div class="container">
        <div class="calculator">
          <input type="text" name="result" id="result" readonly>
          <div class="keys">
            <button class="big-font" type="button" id="clear">C</button>
            <button class="operator" type="button" id="backspace">&larr;</button>
            <button class="operator" type="button" id="percentage">%</button>
            <button class="operator" type="button" id="/">/</button>
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button class="operator" type="button" id="*">&times;</button>
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button class="operator" type="button" id="-">-</button>
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button class="operator" type="button" id="+">+</button>
            <button type="button" id="positive-negative">+/-</button>
            <button type="button" id="0">0</button>
            <button type="button" id="decimal">.</button>
            <button class="big-font" type="button" id="equals">=</button>
          </div>
        </div>
      </div>



    <script src="./main.js"></script>
</body>
</html>
